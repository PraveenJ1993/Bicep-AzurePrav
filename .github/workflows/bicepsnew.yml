name: deploytest
on: 
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCEGROUP_NAME: test
  ENVIRONMENT: nonprod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        auth-type: SERVICE_PRINCIPAL
    - name: Check if resource group exists
      id: check_rg
      run: |
        az group show --name "${{ env.AZURE_RESOURCEGROUP_NAME }}" &>/dev/null
        if [ $? != 0 ]; then
          echo "::set-output name=exists::false"
        else
          echo "::set-output name=exists::true"
        fi
    - name: Create or use existing resource group
      if: steps.check_rg.outputs.exists == 'false'
      run: az group create --name "${{ env.AZURE_RESOURCEGROUP_NAME }}" --location westus
    - uses: azure/arm-deploy@v1
      with:
        deploymentName: ${{ github.run_number }}
        resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        template: ./Deploy/main.bicep
        parameters: environmentType=${{ env.ENVIRONMENT }}
